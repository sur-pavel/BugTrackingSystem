<h2> Project List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.id}}</td>
      <td>{{project.title}}</td>
    </tr>
  </tbody>
  <a [routerLink]="[ '/projects/create' ]" routerLinkActive="active">Create Project</a>
</table>
