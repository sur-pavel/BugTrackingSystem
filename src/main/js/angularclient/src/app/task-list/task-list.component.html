<h2> Task List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Theme</th>
      <th>Description</th>
      <th>Task Type</th>
      <th>Priority</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.theme}}</td>
      <td>{{task.taskType}}</td>
      <td>{{task.description}}</td>
      <td>{{task.priority}}</td>
    </tr>
  </tbody>
  <a [routerLink]="[ '/tasks/create' ]" routerLinkActive="active">Create Task</a>
</table>
