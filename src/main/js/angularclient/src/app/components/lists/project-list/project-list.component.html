<h2> Projects</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.id}}</td>
      <td>{{project.title}}</td>
      <td>
        <button (click) = "update(project.id)" class = "btn btn-info"> Update</button>
        <button (click) = "delete(project.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
        <button (click) = "findById(project.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
    </td>
    </tr>
  </tbody>
  <button (click) = "goToCreateProject()" class="btn btn-success">Create Project</button>
</table>
