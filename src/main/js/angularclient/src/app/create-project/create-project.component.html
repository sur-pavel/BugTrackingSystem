<div class="card my-5">
    <div class="card-body">
        <h3> Create Project</h3>

        <form (ngSumbit)="onSubmit()" #projectForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="project.title" 
                class="form-control" id="title" name="title"
                required #title="ngModel">
            </div>
            <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>

            <button type="submit" [disabled]="!projectForm.form.valid" 
        class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
